    <body>
        <!--Fill-up form main body-->
        <form id="charity_fillup">
            <fieldset form="charity_fillup" id="charfilins">
                <!--Fill-up form title-->
                <legend>Charity Fill-up form</legend>

                <label for="Charityname">Name of Charity:</label>
                <input type="text" id="Charityname" name="Name of Charity" required><br><br>
                <label for="reasoning">Reason for funding charity here:</label><br>
                <textarea id="reasoning" name="why" rows="4" cols="50" placeholder="Enter text here" required></textarea><br><br>
                <p id="phrases">Donor's Name:</p>
                    <input type="text" id="firstname" placeholder="First Name" required>
                    <input type="text" id="lastname" placeholder="Last Name" required><br><br>
                <div id="sexbar">
                    <span id="phrases">Boilogical Sex:</span>
                    <input type="radio" id="Male" name="sex" value="Male" required>
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="sex" value="Female" required>
                    <label for="Female">Female</label><br><br>
                </div>
                <label for="emailadd">Email address:</label>
                <input type="text" id="emailadd" name="Email address" required><br><br>
                <input type="submit" value="Submit" onclick="reroute()">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
